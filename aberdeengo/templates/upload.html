<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
        </head>

        <body>
                

    <img src="{{currentUser.profilePicture.url}}" alt="{{currentUser.profilePicture.url}}" height="42" width="42"><br>
        
                <!-- Upload form. Note enctype attribute! -->
                <form action="{% url "accounts" %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p>{{ form.non_field_errors }}</p>
                        <p>{{ form.docfile.label_tag }} </p>
                        <p>
                                {{ form.docfile.errors.as_text }}
                                {{ form.docfile }}
                        </p>
                        <p><input type="submit" value="Upload" /></p>
                </form>

        </body>

</html>
